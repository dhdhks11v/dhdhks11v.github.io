<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>도형 서식 폼 만들기</title>
  </head>
  <body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <form name="myForm">
        <fieldset>
            <label for="myLabelLineType">
                선종류
                &nbsp;
                <select name="myLineType" title="선종류" size=3>
                    <option value="noLine">선없음</option>
                    <option value="solidLine">실선</option>
                    <option value="dottedLine">점선</option>
                </select>
            </label>
            <br>
            <br>
            <label for="myLabelLineThickness">
                선두께
                &nbsp;
                <input name="myInputLineThickness" type="number" style="width: 4em">
            </label>
            &nbsp;
            <label for="myLabelLineColor">
                선 색
                &nbsp;
                <input name="myLineColor" type="color" value="#00bfff">
            </label>
            <br>
            <br>
            <label for="myLabelLineTransparency">
                투명도 (0~100) :
                &nbsp;
                <input name="myLineTransparency" type="range" min="0" max="100" value="50">
            </label>
        </fieldset>
    </form>
  </body>
</html>

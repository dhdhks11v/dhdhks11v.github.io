<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eunsnote</title>

        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="myHeader"></div>
        <div id="myNav"></div>
        <section id="myContents">
            <div id="myKindergarden">
                <script src="./kindergarden/kindergarden.js"></script>
                <script type="text/javascript">
                    var myKindergarden = document.getElementById("myKindergarden");
                    
                    for (aCount = 1; aCount <= myCount; aCount++)
                    {
                        var myDiv = document.createElement("div");
                        myDiv.setAttribute("class", "kPicture");
                        
                        var myImg = document.createElement("img");
                        myImg.setAttribute("src", "./kindergarden/" + aCount + ".jpg");
                        myImg.setAttribute("width", 250);
                        myImg.setAttribute("height", 250);
                        
                        myDiv.appendChild(myImg);
                        myKindergarden.appendChild(myDiv);
                    }
                </script>
            </div>
        </section>
        <div id="myFooter"></div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function()
            {
                $("#myHeader").load("/header.html")
                $("#myNav").load("/nav.html")
                $("#myFooter").load("/footer.html")
            });
        </script>
    </body>
</html>
